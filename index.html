<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>baidu</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 500px;
			margin: 100px auto;

		}
		input{
			display: inline-block;
			width: 100%;
			height: 30px;
			padding: 5px;
			border: 1px solid gray;
		}
		ul{
			list-style: none;
		}
		li,p{
			font: 400 18px "microsoft yahei";
			width: 100%
		}
		.active{
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box" >
		<input type="text" v-model="inp"@keyup="get($event)" @keydown.down.prevent="down()" @keydown.up.prevent="up()">
		<ul>
			<li v-for="val in res" :class="{active:$index==now}">{{val}}</li>
		</ul>
		<p v-show="res.length==0">暂无数据</p>
	</div>

	<script src="vue.js"></script>
	<script src="vue-resource.js"></script>
	<script type="text/javascript">
		new Vue({
			el:".box",
			data:{
				// inp是存放input的值
				inp:'',
				// res是存放结果的一个数组
				res:[],
				// now用来记录当前选中的选项的在数组中的位置
				now:-1
			},
			methods:{
				get:function(event){
					// 当用键盘上下键移动光标时，不执行下面代码，只更新input的值
					if(event.keyCode ==38 || event.keyCode == 40){
						return;
					}
					// 在控制台获取这个地址
					this.$http.jsonp("https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su",{
						// wd是我们搜索的内容
						wd:this.inp
					},{
						// 将callback名字改为cb，方便使用
						jsonp:"cb"
					})
					.then(function(result){
						// json中s存放的是一个数组。里面是搜索结果
						this.res = result.data.s			
					},function(){
						// 请求出错时，弹出窗口提醒
						alert("error")
					})
				},
				up:function(){
					// 按键盘上键，改变样式
					this.now--;
					if(this.now == -1 || this.now == -2){
						this.now = this.res.length-1
					}
					this.inp = this.res[this.now];

				},
				down:function(){
					// 按键盘下键，改变样式
					this.now++;
					if(this.now == this.res.length){
						this.now = 0;
					}
					this.inp = this.res[this.now]
				}
			}
		})

	</script>
</body>
</html>
